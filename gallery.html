<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", sans-serif;
            background: linear-gradient(
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
            ), url('media/dark-wood.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffffff; /* Gold color for elegance */
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .album-item {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .album img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .album img:hover {
            transform: scale(1.05);
        }

        .album .label {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bistro Gallery</h1>
        <div class="album">
            <div class="album-item">
                <a href="#img1"><img src="media/1.jpg" alt="Special Dish 1"></a>
                <div class="label">Breakfast Special</div>
            </div>
            <div class="album-item">
                <a href="#img2"><img src="media/2.jpg" alt="Special Dish 2"></a>
                <div class="label">Western Omelette</div>
            </div>
            <div class="album-item">
                <a href="#img3"><img src="media/3.jpg" alt="Special Dish 3"></a>
                <div class="label">Bowl of Soup</div>
            </div>
            <div class="album-item">
                <a href="#img4"><img src="media/4.jpg" alt="Special Dish 4"></a>
                <div class="label">Egg Salad Sandwich</div>
            </div>
            <div class="album-item">
                <a href="#img5"><img src="media/5.jpg" alt="Special Dish 5"></a>
                <div class="label">Baron of Beef Dip</div>
            </div>
            <div class="album-item">
                <a href="#img6"><img src="media/6.jpg" alt="Special Dish 6"></a>
                <div class="label">Clubhouse Sandwich</div>
            </div>
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>

    <!-- Lightbox elements -->
    <div id="img1" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/1.jpg" alt="Special Dish 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/2.jpg" alt="Special Dish 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/3.jpg" alt="Special Dish 3">
    </div>
    <div id="img4" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/4.jpg" alt="Special Dish 4">
    </div>
    <div id="img5" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/5.jpg" alt="Special Dish 5">
    </div>
    <div id="img6" class="lightbox">
        <a href="#" class="close-btn">×</a>
        <img src="media/6.jpg" alt="Special Dish 6">
    </div>
</body>
</html>
